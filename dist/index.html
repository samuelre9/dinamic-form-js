<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Resultados</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/bootstrap.min.css">
    <meta charset="utf-8">
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<h1>Cadastro de Resultados</h1>
			<p>Olá! Cadastre nos campos os resultados das provas, para adicionar novos campos clique no botão "Adicionar Campo".</p>
		</div>
	</div>



	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">Cadastros</h2>
			</div>


			<div class="panel-body">
				<form id="cadastros-candidatos" class="navbar-form navbar-left" >
  					<div class="form-group">
    					<input name="nomeCandidato" type="text" class="form-control" placeholder="Nome do Candidato">
    					<input name="cpfCandidato" 	type="text" class="form-control" placeholder="CPF do Canditado">
    					<input name="notaCandidato" type="text" class="form-control" placeholder="Nota do Candidato">
  					</div>
  						<br><br>
  						<button type="button" class="btn btn-default" id="novoCampo">Adicionar Campo</button>
  						<button type="submit" class="btn btn-default" id="salvar">Salvar</button>
  				</form>
			</div>
			

		</div>
	</div>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.1.min.js"></script>  
	<script type="text/javascript"> 
		var adicionarCampo = document.querySelector("#novoCampo");
		adicionarCampo.addEventListener("click", function(event) { 
			$(document).ready(function(){  
			    var input = '<label style="display: block">Nome: <input type="text" name="foto[]" /> <a href="#" class="remove">X</a></label>';  
			    $("input[name='add']").click(function( e ){  
			        $('#inputs_adicionais').append( input );  
			    });  
			 
			    $('#inputs_adicionais').delegate('a','click',function( e ){  
			        e.preventDefault();  
			        $( this ).parent('label').remove();  
			    }); 
		}); 
		 
	});  
</script>

</body>
</html>
